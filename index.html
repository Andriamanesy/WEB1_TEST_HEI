<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location d’appartement</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"> <span>HEI-</span>IMMO</a>
        </div>
        <ul class="menu">
            <li><a href="#">Accueil</a></li>
            <li><a href="#contact">Connexion</a></li>
        </ul>
        <a href="#" class="btn-rsrvt">Réserver Maintenant</a>
        <div class="responsive-menu"></div>
    </header>

    <section id="home">
        <h4>Loger à bon prix</h4>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Suscipit accusantium consectetur in voluptates
            neque.</p>
        <p>molestiae illum eaque praesentium esse. Quos iusto.</p>
        <a href="#" class="btn-rsrvt home-btn">Réserver Maintenant</a>
    </section>

    <section id="contact">
        <form id="loginForm">
            <h1 class="title">Connexion</h1>
            <div class="left-right">
                <div class="left">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" required>
                    <label for="password">Mot de passe</label>
                    <input id="password" type="password" required>
                </div>
            </div>
            <br>
            <button type="submit">Envoyer</button>
            <br>
            <p id="message"></p>
        </form>
    </section>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const message = document.getElementById('message');

        const validEmail = 'test@mail.hei.school';
        const validPassword = 'admin';

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const email = emailInput.value;
            const password = passwordInput.value;


            if (email === validEmail && password === validPassword) {
                message.textContent = 'Bienvenue !';
                message.style.color = 'green';
            } else {
                message.textContent = 'Erreur : email ou mot de passe incorrect.';
                message.style.color = 'red';
            }
        });
    </script>
</body>

</html>
